<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Image Gallery</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; background: #121212; color: #eee;
  }
  h1 {
    text-align: center;
    margin: 1rem 0 0.5rem;
  }
  /* Filter buttons container */
  .filter-container {
    text-align: center;
    margin-bottom: 1rem;
  }
  .filter-btn {
    background: #444;
    border: none;
    color: #eee;
    padding: 10px 18px;
    margin: 0 5px 10px 5px;
    cursor: pointer;
    border-radius: 25px;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .filter-btn:hover,
  .filter-btn.active {
    background: #0af;
    color: #fff;
  }
  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 15px;
    padding: 0 10px 30px;
    max-width: 1100px;
    margin: 0 auto;
  }
  .gallery-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    background: #222;
  }
  .gallery-item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s ease, filter 0.4s ease;
  }
  .gallery-item:hover img {
    transform: scale(1.1);
    filter: brightness(0.8) saturate(1.2);
  }
  /* Caption overlay on hover */
  .gallery-item .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 8px 12px;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  .gallery-item:hover .caption {
    opacity: 1;
  }
  /* Lightbox styles */
  .lightbox {
    position: fixed;
    top: 0; left: 0; right:0; bottom: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
  .lightbox.active {
    visibility: visible;
    opacity: 1;
  }
  .lightbox-content {
    position: relative;
    max-width: 90vw;
    max-height: 85vh;
  }
  .lightbox-content img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 12px;
    box-shadow: 0 0 25px #0af;
  }
  /* Lightbox navigation */
  .lightbox-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(10, 170, 255, 0.7);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 10px 15px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  .lightbox-btn:hover {
    background: #0af;
  }
  .lightbox-prev {
    left: -60px;
  }
  .lightbox-next {
    right: -60px;
  }
  /* Close button */
  .lightbox-close {
    position: absolute;
    top: -45px;
    right: 0;
    background: transparent;
    border: none;
    font-size: 2.5rem;
    color: #0af;
    cursor: pointer;
    user-select: none;
  }
  .lightbox-close:hover {
    color: #08c;
  }
  /* Responsive adjustments */
  @media (max-width: 600px) {
    .gallery-item img {
      height: 120px;
    }
    .lightbox-btn {
      font-size: 1.5rem;
      padding: 8px 12px;
    }
    .lightbox-prev {
      left: -40px;
    }
    .lightbox-next {
      right: -40px;
    }
  }
</style>
</head>
<body>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <button class="lightbox-close" id="lightbox-close" title="Close">&times;</button>
  <button class="lightbox-btn lightbox-prev" id="lightbox-prev" title="Previous">&#10094;</button>
  <div class="lightbox-content">
    <img src="" alt="" id="lightbox-img" />
    <div class="caption" id="lightbox-caption" style="text-align:center; margin-top:10px; font-size:1.1rem;"></div>
  </div>
  <button class="lightbox-btn lightbox-next" id="lightbox-next" title="Next">&#10095;</button>
</div>

<script>
  (() => {
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxNext = document.getElementById('lightbox-next');
    const lightboxPrev = document.getElementById('lightbox-prev');
    const filterBtns = document.querySelectorAll('.filter-btn');

    let galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
    let filteredItems = galleryItems; // Items currently shown based on filter
    let currentIndex = 0;

    // Open lightbox
    function openLightbox(index) {
      currentIndex = index;
      const item = filteredItems[currentIndex];
      if(!item) return;
      const img = item.querySelector('img');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxCaption.textContent = item.querySelector('.caption').textContent;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden'; // prevent background scroll
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      lightboxCaption.textContent = '';
      document.body.style.overflow = ''; // restore scroll
    }

    // Show next image
    function showNext() {
      currentIndex = (currentIndex + 1) % filteredItems.length;
      openLightbox(currentIndex);
    }

    // Show previous image
    function showPrev() {
      currentIndex = (currentIndex - 1 + filteredItems.length) % filteredItems.length;
      openLightbox(currentIndex);
    }

    // Click event on gallery items to open lightbox
    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        // Use index in filteredItems, so we need to find the index of clicked item in filtered list
        const actualIndex = filteredItems.indexOf(item);
        if (actualIndex !== -1) openLightbox(actualIndex);
      });
    });

    // Navigation buttons
    lightboxNext.addEventListener('click', (e) => {
      e.stopPropagation();
      showNext();
    });
    lightboxPrev.addEventListener('click', (e) => {
      e.stopPropagation();
      showPrev();
    });

    // Close lightbox on close button or background click
    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation inside lightbox
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') showNext();
      else if (e.key === 'ArrowLeft') showPrev();
      else if (e.key === 'Escape') closeLightbox();
    });

    // Filter functionality
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.getAttribute('data-filter');
        if(filter === 'all') {
          filteredItems = galleryItems;
          galleryItems.forEach(item => item.style.display = '');
        } else {
          filteredItems = galleryItems.filter(item => item.getAttribute('data-category') === filter);
          galleryItems.forEach(item => {
            if(item.getAttribute('data-category') === filter) {
              item.style.display = '';
            } else {
              item.style.display = 'none';
            }
          });
        }
        // Close lightbox if open when filtering
        closeLightbox();
      });
    });
  })();
</script>
